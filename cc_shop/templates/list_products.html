{% extends 'base.html' %}

{% block title %}Browse Products{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Available Products</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 d-flex flex-column">
                <div class="card-body">
                    <h5 class="card-title">{{ product.type }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Price: ${{ product.price }}</strong></p>
                </div>
                <div class="card-footer bg-white">
                    <div class="d-flex flex-row justify-content-around align-items-center">
                        <a class="btn btn-secondary mr-2" href="{% url 'product_detail' product.id %}" style="flex: 1; text-align: center; padding: 6px 12px; font-size: 0.9rem;">View Details</a>
                        <form action="{% url 'add_to_cart' product.id %}" method="post" class="d-flex align-items-center" style="flex: 2;">
                            {% csrf_token %}
                            <input type="number" name="quantity" value="1" min="1" max="99" class="form-control mr-2" style="width: 60px; flex-shrink: 1; height: 38px; font-size: 0.9rem;">
                            <button type="submit" class="btn btn-primary" style="flex-grow: 1; padding: 6px 12px; font-size: 0.9rem;">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
