{% extends 'base.html' %}

{% block title %}Purchase Product{% endblock %}

{% block content %}
<div class="container">
    <h1>Purchase Product</h1>
    <p class="lead">Confirm your purchase details below and submit to complete your purchase.</p>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ product.type }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">Price: ${{ product.price }}</p>

            <form method="post" action="{% url 'complete_purchase' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Confirm Purchase</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
