{% extends "base.html" %}

{% block title %}Payment Status{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Payment Status</h2>
    <div class="text-center">
        {% if messages %}
            {% for message in messages %}
                <h3 class="{% if message.tags %}text-success{% else %}text-danger{% endif %}">{{ message }}</h3>
            {% endfor %}
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
    </div>
</div>
{% endblock %}
